<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Photo Gallery</title>
  <body>

    <h1> Photo Gallery</h1>
  
    <div class="gallery">
      
      <img src="sand 7.avif" alt="Image 1">
      <img src="guitar 5.avif" alt="Image 2">
      <img src="bread 6.avif" alt="Image 3">
      <img src="burgers.avif" alt="Image 4">
      <img src="woman 2.avif" alt="Image 6">
      
    </div>
  
    <div class="modal" id="myModal">
      <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <img id="modalImg" src="" alt="Modal Image">
      </div>
    </div>
  </body>
</head>
</html>
